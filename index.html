<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|hitler.living</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #f5f5f7;
            --accent-color: #2997ff;
            --grey-text: #86868b;
            --error-color: #ff453a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            user-select: none;
        }

        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 24px 40px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 3s ease-out 1.5s forwards;
        }

        .nav-brand {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text-color);
            text-decoration: none;
            cursor: default;
            text-transform: lowercase; 
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            font-size: 13px;
            font-weight: 500;
            color: var(--grey-text);
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
            text-transform: capitalize;
        }

        .nav-item:hover {
            color: var(--text-color);
        }

        .portrait-container {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 3.5s ease-out forwards;
        }

        .portrait {
            width: 280px;
            height: auto;
            filter: grayscale(100%) contrast(1.1);
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            pointer-events: none;
        }

        h1 {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin: 0;
            opacity: 0;
            animation: slideUp 1.5s ease-out 0.8s forwards;
            cursor: default;
        }

        p {
            font-size: 24px;
            font-weight: 400;
            color: var(--grey-text);
            margin-top: 10px;
            margin-bottom: 40px;
            opacity: 0;
            animation: slideUp 1.5s ease-out 1.2s forwards;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .login-box {
            background: rgba(28, 28, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 18px;
            width: 320px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .modal-overlay.active .login-box {
            transform: scale(1);
        }

        .login-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--grey-text);
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            margin-bottom: 15px;
            text-align: center;
            font-family: monospace;
        }

        .login-input:focus {
            border-color: var(--accent-color);
        }

        .login-btn {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }

        .login-btn:active {
            opacity: 0.8;
        }

        .status-msg {
            margin-top: 15px;
            font-size: 11px;
            font-family: monospace;
            height: 15px;
            color: var(--grey-text);
        }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) { h1 { font-size: 42px; } p { font-size: 19px; } .portrait { width: 220px; } nav { padding: 20px; } }
    </style>
</head>
